<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/23d9920641.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Fish</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="website-name">
          <i class="fa-2x fa-solid fa-fish"></i>
          <h1>Fish Enthusiast</h1>
        </div>
        <nav class="active" id="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button class="icon" id="toggle">
            <div class="line line1"></div>
            <div class="line line2"></div>
          </button>
        </nav>
      </div>
    </header>
    <section>
      <div class="hero-section">
        <div class="fish-info">
          <h2>
            <p>LOOK <span class="man">MAN</span>,</p>
            <p>A <span class="fish">FISH</span></p>
          </h2>
          <p>
            When I first saw fishes, it was something else.<br />I was blownn
            away!
          </p>
          <div class="fish-search">
            <button type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input placeholder="Search fishes.." type="text" />
          </div>
        </div>
        <div class="fish-features">
          <div class="features-item">
            <i class="fa-2x fa-solid fa-person-swimming"></i>
            <div>
              <h3>Swimming</h3>
              <p>They can swim!!</p>
            </div>
          </div>
          <div class="features-item">
            <i class="fa-2x fa-solid fa-face-kiss-wink-heart"></i>
            <div>
              <h3>Cool</h3>
              <p>Fishes are very cool</p>
            </div>
          </div>
          <div class="features-item">
            <i class="fa-2x fa-solid fa-fish"></i>
            <div>
              <h3>Gills</h3>
              <p>They even have gills</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
